<ion-header>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <div class="logoOnlysat">
          <img src="../../assets/imgs/logo_onlysat.png" alt="Onlysat" (click)="goPaginaInicial()">
        </div>
      </ion-col>
      <ion-col col-6>
        <div class="menuSuperior">
          <div class="notificacoes">
            <ion-icon name="notifications" data-notificacao="12"></ion-icon>
          </div>
          <div class="sair" (click)="logOut()">
            <ion-icon name="log-out"></ion-icon>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>


<ion-content padding>
  <div class="botoesDeNavegacao">
    <ion-list>
      <ion-item class="itemNavegacao">
        <i class="fas fa-user-plus"></i>
        <span>Cadastro de clientes</span>
      </ion-item>
      <ion-item class="itemNavegacao">
        <i class="fas fa-th"></i>
        <span>Criar cerca</span>
      </ion-item>
      <ion-item class="itemNavegacao">
        <i class="fas fa-route"></i>
        <span>Criar rota</span>
      </ion-item>
      <ion-item class="itemNavegacao">
        <i class="fas fa-map-marker-alt"></i>
        <span>Criar ponto</span>
      </ion-item>
      <ion-item class="itemNavegacao">
        <i class="fas fa-stopwatch"></i>
        <span>Violação de horário</span>
      </ion-item>
      <ion-item class="itemNavegacao">
        <i class="fas fa-user-plus"></i>
        <span>Novo usuário</span>
      </ion-item>
      <ion-item class="itemNavegacao">
          <i class="fas fa-connectdevelop brands"></i>
          <span>Associar eventos</span>
        </ion-item>
    </ion-list>
  </div>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="icone" (click)="goPaginaInicial()">
          <ion-icon name="home"></ion-icon>
        </div>
      </ion-col>
      <ion-col>
        <div class="icone">
          <ion-icon name="add-circle"></ion-icon>
        </div>
      </ion-col>
      <ion-col>
        <div class="icone">
          <ion-icon name="logo-usd"></ion-icon>
        </div>
      </ion-col>
      <ion-col>
        <div class="icone">
          <ion-icon name="car"></ion-icon>
        </div>
      </ion-col>
      <ion-col>
        <div class="icone">
          <ion-icon name="stats"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
