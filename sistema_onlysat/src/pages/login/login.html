<ion-content class="pg-login">
  <div class="bannerLogin">
    <div class="textoBanner" >
      <p>Bem-vindo de volta.</p>
      <span>Faça login para continuar</span>
    </div>
  </div>
  <div class="conteudoFormulario">
    <img class="logo" src="../assets/imgs/logo_onlysat.png" alt="Onlysat">
    <div class="formulario">
      <ion-list>

        <ion-item class="campoForm">
          <ion-label floating>Usuário</ion-label>
          <ion-input class="input" type="text"></ion-input>
        </ion-item>

        <ion-item class="campoForm">
          <ion-label floating>Senha</ion-label>
          <ion-input class="input" type="password"></ion-input>
        </ion-item>

        <ion-item class="checkbox">
          <ion-label>Lembre-me</ion-label>
          <ion-checkbox checked="false"></ion-checkbox>
        </ion-item>

      </ion-list>
      <button class="enviarForm" block>Entrar</button>
      <div class="links">
        <a (click)="alertFunction()" class="left link">Esqueceu sua senha?</a>
        <a (click)="alertFunction()" class="right link">Esqueceu seu usuário?</a>
      </div>

    </div>
  </div>

</ion-content>
